{% extends "users/base_auth.html" %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend>Change your password</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Change it.</button>
    </div>
  </form>
</div>
{% endblock content %}
